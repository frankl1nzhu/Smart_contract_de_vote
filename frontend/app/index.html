<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Voting DApp</h1>
    </header>
    <main>
        <section id="registration-section">
            <h2>Enregistrement des électeurs</h2>
            <input type="text" id="voter-address" placeholder="Adresse Ethereum de l'électeur">
            <button onclick="registerVoter()">Enregistrer l'électeur</button>
        </section>
        <section id="proposal-section">
            <h2>Enregistrement des propositions</h2>
            <input type="text" id="proposal-description" placeholder="Description de la proposition">
            <button onclick="registerProposal()">Enregistrer la proposition</button>
        </section>
        <section id="voting-section">
            <h2>Vote</h2>
            <ul id="proposals-list">
                <!-- Les propositions enregistrées seront ajoutées ici dynamiquement -->
            </ul>
            <button onclick="vote()">Voter</button>
        </section>
        <section id="result-section">
            <h2>Résultats</h2>
            <div id="results">
                <!-- Les résultats du vote seront affichés ici -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Voting DApp. Tous droits réservés.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
